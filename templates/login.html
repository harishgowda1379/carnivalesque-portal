    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carnivalesque 26 - Portal</title>
        
        <!-- Preconnect for fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
        
        <style>
    /* ================= ROOT & VARIABLES ================= */
    :root {
        --neon-purple: #14b73a;
        --neon-blue: #0bcc48;
        --neon-pink: #069d2c;
        --glass-bg: rgba(6, 82, 13, 0.02);
        --border-glow: rgba(11, 230, 76, 0.3);
        --core-flare: rgba(32, 163, 69, 0.25);
        --text-primary: rgba(255, 255, 255, 0.95);
        --text-secondary: rgba(255, 255, 255, 0.7);
        --text-tertiary: rgba(255, 255, 255, 0.6);
        --error-red: #ff4b4b;
    }

    * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
    }

    /* ================= ACCESSIBILITY ================= */
    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }

    *:focus-visible {
        outline: 2px solid var(--neon-purple);
        outline-offset: 3px;
    }

    /* ================= BODY & BASE ================= */
    body {
        font-family: 'Raleway', sans-serif;
        background-color: #050505;
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        line-height: 1.6;
        cursor: none;
    }

    body.cursor-active {
        cursor: auto;
    }

    /* ================= SIMPLE STATIC BACKGROUND ================= */
    .static-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-image: 
            url('/static/images/background.jpg'),
            radial-gradient(ellipse at center, 
                rgba(186, 104, 255, 0.1) 0%,
                rgba(104, 164, 255, 0.05) 25%,
                rgba(5, 5, 5, 0.8) 70%,
                #050505 100%);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        filter: brightness(0.7) contrast(1.1) saturate(1.2);
    }

    .static-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        background: 
            radial-gradient(circle at 30% 40%, 
                rgba(186, 104, 255, 0.15) 0%,
                transparent 60%),
            radial-gradient(circle at 70% 60%, 
                rgba(104, 164, 255, 0.1) 0%,
                transparent 55%),
            linear-gradient(to bottom, 
                rgba(5, 5, 5, 0.4) 0%,
                rgba(5, 5, 5, 0.2) 50%,
                rgba(5, 5, 5, 0.4) 100%);
        mix-blend-mode: overlay;
    }
    .logos-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
    }

    .logo {
        height: 400px;
        width: auto;
        opacity: 0.8;
        transition: opacity 0.3s ease;
    }
    /* Make right logo 50% larger than left */
    .logo-left {
        max-width: 150px;
    }

    .logo-right {
        max-width: 225px; /* 50% larger */
    }

    .logo-left .side-logo {
        width: 140px;
    }

    .logo-right .side-logo {
        width: 210px; /* 50% larger */
    }

    .logo:hover {
        opacity: 1;
    }

    @media (max-width: 768px) {
        .logo {
            height: 120px;
        }
        
        .logo-left {
            max-width: 90px;
        }
        
        .logo-right {
            max-width: 135px;
        }
        
        .logo-left .side-logo {
            width: 84px;
        }
        
        .logo-right .side-logo {
            width: 126px;
        }
    }

    /* ================= ANIMATIONS ================= */

    @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); }
        25% { transform: translateY(-20px) translateX(10px); }
        50% { transform: translateY(0) translateX(-10px); }
        75% { transform: translateY(20px) translateX(10px); }
    }

    /* ================= CUSTOM CURSOR ================= */
    .cursor {
        position: fixed;
        width: 24px;
        height: 24px;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.08s ease;
        mix-blend-mode: difference;
    }

    .cursor-dot {
        position: absolute;
        width: 8px;
        height: 8px;
        background: var(--neon-purple);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 
            0 0 20px var(--neon-purple),
            0 0 40px var(--neon-purple);
        transition: all 0.2s ease;
    }

    .cursor-ring {
        position: absolute;
        width: 48px;
        height: 48px;
        border: 2px solid var(--neon-purple);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.4;
        animation: pulseRing 2s ease-in-out infinite;
        transition: all 0.3s ease;
    }

    .cursor-trail {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 1px solid rgba(186, 104, 255, 0.2);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
        transition: all 0.4s ease;
    }

    @keyframes pulseRing {
        0%, 100% { 
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.3;
        }
        50% { 
            transform: translate(-50%, -50%) scale(1.1);
            opacity: 0.6;
        }
    }

    /* ================= LOADER ================= */
    #loaderOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        transition: opacity 0.5s ease;
        backdrop-filter: blur(10px);
    }

    #loaderOverlay.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .loader-logo {
        width: min(70vw, 300px);
        animation: wave 1.6s ease-in-out infinite;
        display: block;
        filter: drop-shadow(0 0 30px var(--neon-purple));
    }

    .loader-text {
        color: var(--text-secondary);
        margin-top: 20px;
        font-size: 14px;
        letter-spacing: 3px;
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes wave {
        0% { transform: scale(0.92) rotate(-1deg); opacity: 0.6; }
        50% { transform: scale(1.05) rotate(1deg); opacity: 1; }
        100% { transform: scale(0.92) rotate(-1deg); opacity: 0.6; }
    }

    @keyframes pulse {
        0%, 100% { opacity: 0.5; text-shadow: 0 0 10px var(--neon-purple); }
        50% { opacity: 1; text-shadow: 0 0 20px var(--neon-purple); }
    }

    /* ================= STARS OVERLAY ================= */
    .stars-container { 
        position: fixed; 
        inset: 0; 
        z-index: 0; 
        pointer-events: none; 
        overflow: hidden;
    }

    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.5;
        animation: twinkle var(--duration) infinite ease-in-out;
        will-change: transform, opacity;
        filter: drop-shadow(0 0 5px white);
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
    }

    /* ================= MAIN CONTAINER ================= */
    .container {
        position: relative;
        z-index: 10;
        background: var(--glass-bg);
        backdrop-filter: blur(25px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        width: 90%;
        max-width: 900px;
        padding: 60px 30px;
        margin: 50px auto;
        box-shadow: 
            0 0 120px rgba(0, 0, 0, 0.8),
            0 0 60px rgba(13, 201, 135, 0.508),
            0 0 20px rgba(104, 164, 255, 0.1),
            inset 0 0 40px rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        transition: transform 0.2s ease;
    }

    /* Header Styles */
    h1 {
    font-family: 'Foxgrab', sans-serif;
    text-align: center;
    letter-spacing: 6px;
    margin-bottom: 15px;

    font-size: clamp(28px, 8vw, 56px); /* MOBILE SAFE */

    color: #ffffff;
    -webkit-text-fill-color: #ffffff;

    text-shadow:
        0 0 12px rgba(255, 255, 255, 0.6),
        0 0 28px rgba(20, 183, 58, 0.5);

    transform: translateZ(20px);
}



    @keyframes titleGlow {
        0%, 100% { 
            text-shadow: 
                0 0 25px var(--neon-purple),
                0 0 50px var(--neon-purple);
        }
        50% { 
            text-shadow: 
                0 0 35px var(--neon-purple),
                0 0 70px var(--neon-purple),
                0 0 100px rgba(104, 164, 255, 0.3);
        }
    }

    @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    .subtitle {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: 40px;
        font-size: 13px;
        letter-spacing: 5px;
        font-weight: 400;
        text-transform: uppercase;
        transform: translateZ(20px);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* ================= ROLES GRID ================= */
    .roles {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin: 40px 0;
        transform: translateZ(15px);
    }

    @media (max-width: 768px) {
        .roles {
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
    }

    @media (max-width: 480px) {
        .roles {
            grid-template-columns: 1fr;
            gap: 12px;
        }
    }

    .role-box {
        padding: 35px 15px;
        text-align: center;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        letter-spacing: 2px;
        font-size: 15px;
        font-weight: 600;
        text-transform: uppercase;
        color: inherit;
        font-family: 'Raleway', sans-serif;
        border-radius: 6px;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(15px);
    }

    .role-box:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(186, 104, 255, 0.25), 
            transparent);
        transition: left 0.7s ease;
    }

    .role-box:hover:before {
        left: 100%;
    }

    .role-box:hover,
    .role-box:focus {
        border-color: var(--neon-purple);
        background: rgba(186, 104, 255, 0.12);
        box-shadow: 
            0 0 40px var(--border-glow),
            inset 0 0 30px rgba(186, 104, 255, 0.15);
        transform: translateY(-6px) translateZ(25px);
        border-width: 2px;
    }

    .role-box:active {
        transform: translateY(-2px) translateZ(15px);
    }

    /* ================= LOGIN FORM ================= */
    .login-form {
        display: none;
        max-width: 400px;
        margin: 40px auto 0;
        animation: fadeIn 0.6s ease;
        transform: translateZ(10px);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px) translateZ(-30px) rotateX(10deg); }
        to { opacity: 1; transform: translateY(0) translateZ(10px) rotateX(0); }
    }

    .form-header {
        text-align: center;
        color: var(--neon-purple);
        margin-bottom: 35px;
        letter-spacing: 4px;
        font-size: 22px;
        font-weight: 600;
        text-shadow: 0 0 15px var(--neon-purple);
        transform: translateZ(20px);
    }

    .form-group {
        margin-bottom: 25px;
        transform: translateZ(15px);
    }

    .form-group label {
        display: block;
        margin-bottom: 10px;
        color: var(--text-secondary);
        font-size: 13px;
        letter-spacing: 3px;
        text-transform: uppercase;
    }

    .form-input {
        width: 100%;
        padding: 18px;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: var(--text-primary);
        font-family: 'Raleway', sans-serif;
        font-size: 15px;
        border-radius: 6px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        transform: translateZ(5px);
    }

    .form-input:focus {
        border-color: var(--neon-purple);
        box-shadow: 
            0 0 20px rgba(186, 104, 255, 0.4),
            inset 0 0 15px rgba(186, 104, 255, 0.2);
        transform: translateZ(10px);
        outline: none;
    }

    .form-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
        letter-spacing: 1px;
    }

    .password-container {
        position: relative;
        display: flex;
        align-items: center;
    }

    .password-container .form-input {
        padding-right: 50px;
    }

    .password-toggle {
        position: absolute;
        right: 15px;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        font-size: 20px;
        padding: 8px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .password-toggle:hover {
        color: var(--neon-purple);
    }

    .form-button {
        width: 100%;
        padding: 18px;
        background: transparent;
        border: 2px solid var(--neon-purple);
        color: var(--neon-purple);
        font-family: 'Raleway', sans-serif;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 3px;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 6px;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
        transform: translateZ(10px);
    }

    .form-button:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(186, 104, 255, 0.4), 
            transparent);
        transition: left 0.7s ease;
    }

    .form-button:hover:before {
        left: 100%;
    }

    .form-button:hover,
    .form-button:focus {
        background: var(--neon-purple);
        color: #000;
        box-shadow: 
            0 0 30px rgba(186, 104, 255, 0.6),
            0 0 60px rgba(186, 104, 255, 0.3);
        transform: translateZ(15px);
        letter-spacing: 4px;
    }

    .form-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: rgba(186, 104, 255, 0.1);
    }

    .form-button.loading {
        color: transparent;
        position: relative;
    }

    .form-button.loading:after {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        width: 24px;
        height: 24px;
        margin: -12px 0 0 -12px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: var(--neon-purple);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* ================= ERROR & FEEDBACK ================= */
    .error-message {
        color: var(--error-red);
        text-align: center;
        font-size: 14px;
        margin: 20px 0;
        padding: 12px;
        background: rgba(255, 75, 75, 0.15);
        border: 1px solid rgba(255, 75, 75, 0.3);
        border-radius: 6px;
        display: none;
        animation: shake 0.5s ease;
        backdrop-filter: blur(10px);
        transform: translateZ(10px);
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        75% { transform: translateX(8px); }
    }

    .back-link {
        text-align: center;
        font-size: 13px;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 30px;
        padding-top: 25px;
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        transform: translateZ(10px);
        letter-spacing: 2px;
    }

    .back-link:hover,
    .back-link:focus {
        color: var(--neon-purple);
        text-shadow: 0 0 15px var(--neon-purple);
        letter-spacing: 3px;
    }

    .skip-to-content {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--neon-purple);
        color: #000;
        padding: 10px 20px;
        text-decoration: none;
        z-index: 100;
        font-weight: 600;
        border-radius: 0 0 6px 0;
        transition: all 0.3s ease;
    }

    .skip-to-content:focus {
        top: 0;
        padding: 15px 25px;
        box-shadow: 0 0 20px var(--neon-purple);
    }

    }

    }

        </style>

        <script>
    // ================= GLOBAL STATE =================
    let selectedRole = "";
    let isLoading = false;
    let isTouchDevice = 'ontouchstart' in window;

    // ================= INITIALIZATION =================
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize effects
        createStars();
        setupCustomCursor();
        
        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                createStars();
            }, 250);
        });
        
        // Initial load - more robust handling for page refresh
        const hideLoaderOnLoad = () => {
            // Check if loader element exists
            const loader = document.getElementById("loaderOverlay");
            if (loader) {
                // Hide loader immediately if page is already loaded
                if (document.readyState === 'complete') {
                    hideLoader();
                } else {
                    // Wait for page to fully load, then hide
                    setTimeout(hideLoader, 1200);
                }
            }
        };
        
        hideLoaderOnLoad();
        
        // Also hide loader when window is fully loaded (backup for refresh issues)
        window.addEventListener('load', () => {
            setTimeout(hideLoader, 500);
        });
        
        // Handle browser back/forward navigation
        window.addEventListener('pageshow', (event) => {
            // If page is loaded from cache (browser back/forward)
            if (event.persisted) {
                hideLoader();
            }
        });
        
        // Handle visibility change (when user switches tabs and comes back)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // Page is now visible, ensure loader is hidden
                hideLoader();
            }
        });
        
        // Handle page focus (when user clicks back to the tab)
        window.addEventListener('focus', () => {
            hideLoader();
        });
        
        // Preload your background image
        const bgImage = new Image();
        bgImage.src = '/static/images/background.jpg';
        bgImage.onload = () => {
            console.log('Background image loaded successfully');
        };
    });


    // ================= CUSTOM CURSOR =================
    function setupCustomCursor() {
        if (isTouchDevice) {
            document.getElementById('cursor').style.display = 'none';
            document.body.classList.add('cursor-active');
            return;
        }
        
        const cursor = document.getElementById('cursor');
        const cursorDot = cursor.querySelector('.cursor-dot');
        const cursorRing = cursor.querySelector('.cursor-ring');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
            
            // Interactive cursor effects
            const hoverTarget = e.target;
            const isInteractive = hoverTarget.closest('.role-box, .form-button, .form-input, .back-link');
            
            if (isInteractive) {
                cursor.style.transform = 'scale(1.3)';
                cursorDot.style.background = '#ffffff';
                cursorDot.style.boxShadow = '0 0 30px #ffffff';
                cursorRing.style.borderColor = '#ffffff';
                cursorRing.style.borderWidth = '3px';
            } else {
                cursor.style.transform = 'scale(1)';
                cursorDot.style.background = 'var(--neon-purple)';
                cursorDot.style.boxShadow = '0 0 20px var(--neon-purple)';
                cursorRing.style.borderColor = 'var(--neon-purple)';
                cursorRing.style.borderWidth = '2px';
            }
        });
        
        // Click effect
        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(0.8)';
        });
        
        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1)';
        });
        
        // Hide during typing
        const textInputs = document.querySelectorAll('input, textarea');
        textInputs.forEach(input => {
            input.addEventListener('focus', () => {
                cursor.style.opacity = '0.2';
            });
            input.addEventListener('blur', () => {
                cursor.style.opacity = '1';
            });
        });
    }

    // ================= LOADER CONTROL =================
    function showLoader(message = "Loading...") {
        const loader = document.getElementById("loaderOverlay");
        const loaderText = loader.querySelector(".loader-text");
        loaderText.textContent = message;
        loader.classList.remove("hidden");
    }

    function hideLoader() {
        const loader = document.getElementById("loaderOverlay");
        if (loader) {
            loader.classList.add("hidden");
            // Also ensure it's hidden with inline styles as backup
            loader.style.opacity = "0";
            loader.style.pointerEvents = "none";
        }
    }

    // ================= STARFIELD =================
    function createStars() {
        const starsContainer = document.getElementById('stars');
        const starCount = isTouchDevice ? 40 : 80;
        
        starsContainer.innerHTML = '';
        
        for(let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.setAttribute('aria-hidden', 'true');
            
            const size = Math.random() * 3 + 1 + 'px';
            const brightness = Math.random() * 0.8 + 0.2;
            
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.opacity = brightness;
            star.style.setProperty('--duration', Math.random() * 4 + 2 + 's');
            
            
            starsContainer.appendChild(star);
        }
    }

    // ================= ROLE SELECTION =================
    function selectRole(role) {
        // Coordinator doesn't need login - redirect directly
        if (role === 'coordinator') {
            window.location.href = "/coordinator";
            return;
        }
        
        selectedRole = role;
        
        const roleSelection = document.getElementById("roleSelection");
        const loginForm = document.getElementById("loginForm");
        const roleTitle = document.getElementById("roleTitle");
        const usernameInput = document.getElementById("username");
        
        const roleNames = {
            'register': 'Registration Portal',
            'certificate': 'Certificate Portal',
            'admin': 'Administrator Portal',
            'super_admin': 'Super Administrator Portal'
        };
        
        roleSelection.style.display = "none";
        loginForm.style.display = "block";
        roleTitle.textContent = roleNames[role] || `${role.toUpperCase()} ACCESS`;
        
        setTimeout(() => {
            usernameInput.focus();
        }, 100);
        
        announceToScreenReader(`Login form for ${roleNames[role]} opened`);
    }

        if (passwordInput.type === "password") {

    // ================= FORM HANDLING =================
    function goBack() {
        const loginForm = document.getElementById("loginForm");
        const roleSelection = document.getElementById("roleSelection");
        const error = document.getElementById("error");
        
        loginForm.style.display = "none";
        roleSelection.style.display = "grid";
        error.style.display = "none";
        
        loginForm.reset();
        selectedRole = "";
        
        announceToScreenReader("Returned to role selection");
    }

    function handleBackKey(event) {
        if (event.key === 'Enter' || event.key === ' ') {
            event.preventDefault();
            goBack();
        }
    }

    async function handleLogin(event) {
        event.preventDefault();
        
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const error = document.getElementById("error");
        const authBtn = document.getElementById("authBtn");
        const btnText = authBtn.querySelector(".btn-text");
        
        if (!username || !password) {
            showError("Both identifier and access key are required");
            return;
        }
        
        isLoading = true;
        authBtn.disabled = true;
        authBtn.classList.add("loading");
        error.style.display = "none";
        
        showLoader("Authenticating...");
        
        try {
            const requestData = {
                username: username,
                password: password,
                role: selectedRole,
                csrfToken: document.getElementById("csrfToken")?.value || ''
            };
            
            const response = await fetch("/login", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "X-CSRFToken": document.getElementById("csrfToken")?.value || ''
                },
                body: JSON.stringify(requestData),
                credentials: 'include'
            });
            
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const data = await response.json();
            
            if (data.success) {
                const routes = {
                    register: "/register-desk",
                    certificate: "/certificate",
                    admin: "/admin",
                    super_admin: "/super-admin"
                };
                
                const redirectUrl = routes[selectedRole] || "/dashboard";
                showLoader("Authentication successful. Redirecting...");
                
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 800);
                
            } else {
                throw new Error(data.message || "Authentication failed");
            }
            
        } catch (error) {
            hideLoader();
            isLoading = false;
            authBtn.disabled = false;
            authBtn.classList.remove("loading");
            
            // 3D error effect
            const container = document.querySelector('.container');
            container.style.animation = 'shake 0.5s ease';
            setTimeout(() => {
                container.style.animation = '';
            }, 500);
            
            showError("Access Denied: Invalid credentials or insufficient permissions");
            document.getElementById("password").value = "";
            
            announceToScreenReader("Login failed. Please check your credentials.");
        }
    }

    // ================= UTILITY FUNCTIONS =================
    function showError(message) {
        const error = document.getElementById("error");
        error.textContent = message;
        error.style.display = 'block';
        error.focus();
    }

    function announceToScreenReader(message) {
        const announcement = document.createElement('div');
        announcement.setAttribute('aria-live', 'polite');
        announcement.setAttribute('aria-atomic', 'true');
        announcement.className = 'sr-only';
        announcement.textContent = message;
        
        document.body.appendChild(announcement);
        
        setTimeout(() => {
            document.body.removeChild(announcement);
        }, 1000);
    }

    // Pause animations when tab is not visible
    document.addEventListener('visibilitychange', () => {
        const isVisible = document.visibilityState === 'visible';
        
        // Pause/resume animations
        document.querySelectorAll('.star, .cursor-ring').forEach(el => {
            el.style.animationPlayState = isVisible ? 'running' : 'paused';
        });
    });
